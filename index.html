<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --primary-color: #4A90E2;
            --background-color: rgba(0, 0, 0, 0.7);
            --text-color: #FFFFFF;
            --border-color: #4A4A4A;
            --button-hover: #357ABD;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--background-color);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.5s ease forwards;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 50px 12px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        #searchButton {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchButton:hover {
            background-color: var(--button-hover);
            transform: translateY(-50%) scale(1.1);
        }

        .history-container {
            margin-top: 30px;
        }

        .history-container h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #searchHistory {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #searchHistory li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInLeft 0.3s ease forwards;
        }

        #searchHistory li button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #searchHistory li button:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        #clearHistoryButton {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 0.3s;
        }

        #clearHistoryButton:hover {
            background-color: #C0392B;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .searching {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            opacity: 0;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="What are you looking for?">
            <button id="searchButton">üîç</button>
        </div>
        <div id="searchingIndicator" class="searching" style="display: none;">Searching...</div>
        <div class="history-container">
            <h2>Recent Searches</h2>
            <ul id="searchHistory"></ul>
            <button id="clearHistoryButton">Clear History</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchHistory = document.getElementById('searchHistory');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const searchingIndicator = document.getElementById('searchingIndicator');

            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];

            function updateHistory() {
                searchHistory.innerHTML = '';
                history.forEach((term, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${term}
                        <button class="remove-item" data-index="${index}">√ó</button>
                    `;
                    li.style.animationDelay = `${index * 0.1}s`;
                    searchHistory.appendChild(li);
                });
                clearHistoryButton.style.display = history.length ? 'block' : 'none';
            }

            function addToHistory(term) {
                history = [term, ...history.filter(item => item !== term)].slice(0, 5);
                localStorage.setItem('searchHistory', JSON.stringify(history));
                updateHistory();
            }

            function clearHistory() {
                history = [];
                localStorage.removeItem('searchHistory');
                updateHistory();
            }

            function simulateSearch(term) {
                return new Promise((resolve) => {
                    searchingIndicator.style.display = 'block';
                    setTimeout(() => {
                        searchingIndicator.style.display = 'none';
                        resolve(`Search results for: ${term}`);
                    }, 1500);
                });
            }

            searchButton.addEventListener('click', async () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    try {
                        const result = await simulateSearch(searchTerm);
                        console.log(result);
                        addToHistory(searchTerm);
                    } catch (error) {
                        console.error('Search failed:', error);
                    } finally {
                        searchInput.value = '';
                    }
                }
            });

            clearHistoryButton.addEventListener('click', clearHistory);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });

            searchHistory.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    history.splice(index, 1);
                    localStorage.setItem('searchHistory', JSON.stringify(history));
                    updateHistory();
                }
            });

            // Initial render of search history
            updateHistory();
        });
    </script>
</body>
</html>
